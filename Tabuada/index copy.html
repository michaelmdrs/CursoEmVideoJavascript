<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Tabuada</title>

<body>
    <header>
        <h1>Tabuada Completa</h1>
    </header>

    <section class="main">

        <div>
            <p>Número: 
                <input type="number" name="txtnum" id="txtnum" placeholder="Digite um número...">

                    <input type="button" value="Gerar tabuada" id="btntabuada" onclick="gerar()">
                </span>
            </p>
        </div>

        <div class="resultado">
            <textarea name="txtresultado" id="txtresultado" cols="10" rows="10" placeholder="Aqui aparece o resultado..."></textarea>
        </div>

    </section>

    <footer>
        <p>&copy;Michael Santos - Web Developer</p>
    </footer>

    <script src="js/script.js"></script>
